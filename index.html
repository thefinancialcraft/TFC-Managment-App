<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFC Management System</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevent scrollbars */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
   <iframe id="appFrame" src="https://script.google.com/macros/s/AKfycbxoOmRMOhcCgpnpEI4SUsmM1UdabnlB-Mx0UJ7RUl6ZUjpDQLxei1f5c7Kqm4okBWyh/exec" 
           sandbox="allow-scripts allow-same-origin allow-popups allow-top-navigation-by-user-activation" 
           allow="allow-downloads">
   </iframe>

   <script>
       window.addEventListener('message', function(event) {
           if (event.data && event.data.downloadLink) {
               // Create an anchor element and trigger the download
               var anchor = document.createElement('a');
               anchor.href = event.data.downloadLink;
               anchor.download = 'RangePDF.pdf'; // The name can be dynamic if needed
               anchor.click();
           }
       });
   </script>
</body>
</html>
